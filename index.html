<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/625ea5c57b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="images/logo.svg" class="logo" alt="" />
  </header>
  <main>
    <section class="hero">
      <img src="images/illustration-mockups.svg" alt="" />
    </section>
    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
         Create connections with your users as you engage in genuine discussion.</p>
      <button type="submit">Register</button>
    </section>
  </main>
  <footer>
    <div class="icons">
      <i class="fa-brands fa-lg fa-facebook"></i>
    </div>
    <div class="icons">
      <i class="fa-brands fa-lg fa-twitter"></i>
    </div>
    <div class="icons">
      <i class="fa-brands fa-lg fa-instagram"></i>
    </div>
  </footer></body>
</html>
